<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To My Ella ‚ù§Ô∏è</title>
    <style>
        body {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 2.5em;
        }

        .question-container {
            margin-top: 30px;
        }

        .question-container button {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .question-container button:hover {
            background-color: #ff1c49;
        }

        .response {
            font-size: 1.5em;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>

    <h1>Before You Proceed... ü•∞</h1>
    <p>Answer this first!</p>

    <!-- Interactive Question -->
    <div class="question-container">
        <h2>Are you mad at me? üò¢</h2>
        <button onclick="showResponse('yes')">Yes, I am mad at you >:(</button>
        <button onclick="showResponse('no')">No, I love you ‚ù§Ô∏è</button>
        <p id="response" class="response"></p>
    </div>

    <script>
        function showResponse(answer) {
            let responseText = document.getElementById("response");
            if (answer === "yes, I am mad at you >:(") {
                responseText.innerHTML = "I'm Sorry that I have been sucking a lot lately. I didn't mean it to be like that";
                setTimeout(() => { window.location.href = "letter.html"; }, 3000);
            } else {
                responseText.innerHTML = "Yay! Even if you are not, it doesn't mean I have to lack my effort for you. I want to make you feel like you're the best! Redirecting...";
                setTimeout(() => { window.location.href = "letter.html"; }, 2000);
            }
            responseText.style.display = "block";
        }
    </script>

</body>
</html>
