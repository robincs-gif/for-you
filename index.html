<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Ella</title>
    <style>
        body {
            background-color: #ffe6f2;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #d63384;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .heart {
            font-size: 50px;
            color: red;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>To My Dearest Ella ❤️</h1>
    <p>Even though we're miles apart, my heart is always with you.</p>
    <p>You make every day special, and I can't wait to see you soon!</p>
    <p class="heart">❤️</p>
    <p>Love you forever, Ravishing Robin</p>
</body>
</html>
